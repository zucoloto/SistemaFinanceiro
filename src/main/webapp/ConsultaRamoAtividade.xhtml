<ui:composition template="/template/Principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Ramo de Atividade</ui:define>

	<ui:define name="conteudo">

		<h:outputStylesheet library="css" name="sistema.css" />

		<h1>Consultar Ramo de Atividade</h1>

		<h:form id="form">
			<h:outputLink value="Home.xhtml">Home</h:outputLink>
			<br />
			<br />

			<h:button value="Novo" outcome="CadastroRamoAtividade" />

			<h:messages showSummary="true" showDetail="false"
				styleClass="form-messages" errorClass="error" infoClass="info" />

			<h:dataTable var="itens" value="#{ramoAtividadeBean.atividades}"
				styleClass="grid" headerClass="cabecalho"
				rowClasses="cor-sim, cor-nao">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{itens.codigo}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ramo de Atividade</f:facet>
					<h:outputText value="#{itens.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:link outcome="CadastroRamoAtividade">
						<h:graphicImage value="/imagens/editar.png" />
						<f:param name="codigo" value="#{itens.codigo}" />
					</h:link>

					<h:commandLink action="#{ramoAtividadeBean.excluir}">
						<h:graphicImage value="/imagens/excluir.png" />
						<f:setPropertyActionListener value="#{itens}"
							target="#{ramoAtividadeBean.atividadeSelecionado}" />
						<f:ajax render="@form" />
					</h:commandLink>
				</h:column>
			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
